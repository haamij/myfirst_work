<fieldset>
	<legend><h1>Registation Form</h1></legend>
	<form action="/upload"><table>
	<tr>
    	<th>Frist Name</th>
    	<th>:</th>
    	<th><input type="Email" name="email" placeholder="Enter a Frist Name" required></th>
    </tr>
	<tr>
    	<th>Last Name</th>
    	<th>:</th>
    	<th><input type="Email" name="email" placeholder="Enter a LastName" required></th>
    </tr>
    <tr>
    	<tr>
    	<th>Sex</th>
    	<th>:</th>
    	<th><input type="Email" name="email" placeholder="Enter a Sex" required></th>
    </tr>
    	<th>Email</th>
    	<th>:</th>
    	<th><input type="Email" name="email" placeholder="Enter a Email" required></th>
    </tr>
    <tr>
    	<th>Password</th>
    	<th>:</th>
    	<th><input type="Password" name="password" placeholder="Enter a password" required></th>
    </tr>
    <tr>
    	<th>Phone Number</th>
    	<th>:</th>
    	<th><input type="Number" name="password" placeholder="Enter a Phone Number" required></th>
    </tr>
    <tr>
    	<th>Gender</th>
    	<th>:</th>
    	<th>
    		<input type="radio" name="gndr" value="male">Male
    		<input type="radio" name="gndr" value="female">Female
    		<input type="radio" name="gndr" value="other">Other
    	</th>
    </tr>
    <tr>
    	<th>Religious</th>
    	<th>:</th>
    	<th>
    		<input type="checkbox" name="gndr1" value="islam">Islam
    		<input type="checkbox" name="gndr2" value="hindue">Hindue
    		<input type="checkbox" name="gndr3" value="bodda">Bodda
    	</th>
    </tr>
    <tr>
    	<th>Date Of Birth</th>
    	<th>:</th>
    	<th><input type="Date" name="date" placeholder="Enter a Date of birth" required></th>
    </tr>
    <tr>
    	<th>Image</th>
    	<th>:</th>
    	<th><input type="file" name="date" placeholder="Enter a Image" accept="image/*" required></th>
    </tr>
    <tr>
    	<th>University</th>
    	<th>:</th>
    	<th><select>
     <option>DUET</option>
     <option>BUET</option>
     <option>KUET</option>
     <option>CUET</option>
     <option>RUET</option>
	</select></th>
    </tr>
    
    <tr>
    	<th colspan="3" align="center"><input type="Submit" name="email"  placeholder="Submit" required></th>
    	
    </tr>
	</table></form>
</fieldset>
